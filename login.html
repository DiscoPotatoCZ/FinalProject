<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přihlásit se</title>
    <link rel="stylesheet" href="node_modules/bootswatch/dist/lux/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container pt-5">
        <h1 class="text-center">Přihlásit se</h1>
        <div class="offset-4 col-4">
            <form action="#" class="was-validated">
                <div class="form-floating mb-1 mt-5">
                    <input type="text" class="form-control" placeholder="Uživatelské jméno" required>
                    <label for="Uživatelské jméno">Uživatelské jméno</label>
                </div>
                <div class="form-floating mb-1 mt-2">
                    <input type="password" class="form-control" placeholder="Heslo" required>
                    <label for="Heslo">Heslo</label>
                </div>
                <button type="submit" class="btn btn-success me-3">Přihlásit</button>
                <a href="index.html" class="btn btn-danger mb-1 mt-1 float-end">Zrušit</a>
            </form>
        </div>
    </div>
</body>

</html>
