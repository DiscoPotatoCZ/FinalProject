                </ul>
            </div>

    <div class="container mt-5">
        <h2>Hodnocení webu</h2>
        <form>
            <div class="form-group">
                <label for="name">Jméno</label>
                <input type="text" class="form-control" id="name" placeholder="Vaše jméno">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Váš email">
            </div>
            <div class="form-group">
                <label for="hodnoceni">Hodnocení</label>
                <select class="form-control" id="hodnoceni">
                    <option value="0">Vyber možnost</option>
                    <option value="5">5 - Velmi špatné</option>
                    <option value="4">4 - Špatné</option>
                    <option value="3">3 - Průměrné</option>
                    <option value="2">2 - Dobré</option>
                    <option value="1">1 - Výborné</option>
                </select>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Co se vám líbí</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="design" id="wDesign">
                            <label class="form-check-label" for="wDesign">
                                Design
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="pouzitelnost" id="wPouzitelnost">
                            <label class="form-check-label" for="wPouzitelnost">
                                Použitelnost
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="vykon" id="wVykon">
                            <label class="form-check-label" for="wVykon">
                                Výkon
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="kontent" id="wKontent">
                            <label class="form-check-label" for="wKontent">
                                Obsah
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="podpora" id="wPodpora">
                            <label class="form-check-label" for="wPodpora">
                                Podpora
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Co se vám nelíbí</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="design" id="lDesign">
                            <label class="form-check-label" for="lDesign">
                                Design
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="pouzitelnost" id="lPouzitelnost">
                            <label class="form-check-label" for="lPouzitelnost">
                                Použitelnost
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="vykon" id="lVykon">
                            <label class="form-check-label" for="lVykon">
                                Výkon
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="kontent" id="lKontent">
                            <label class="form-check-label" for="lKontent">
                                Obsah
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="podpora" id="lPodpora">
                            <label class="form-check-label" for="lPodpora">
                                Podpora
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Odeslat</button>
        </form>
    </div>
</body>
